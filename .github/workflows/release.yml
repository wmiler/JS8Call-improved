name: Release JS8Call-improved

on:
  pull_request:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v2.4.1)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  actions: write
  artifact-metadata: write
  attestations: write
  checks: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  statuses: write
  contents: write
  discussions: write
  models: read
  pages: write
  security-events: write
  id-token: write

jobs:
  # Call existing CI workflows for each platform
  build-windows:
    name: Build Windows
    uses: ./.github/workflows/ci-windows.yml
    with:
      build-type: Release
      release-ver: ${{inputs.version}}
    secrets: inherit

  build-macos:
    name: Build macOS
    uses: ./.github/workflows/ci-macos.yml
    with:
      build-type: Release
      release-ver: ${{inputs.version}}
    secrets: inherit

  build-linux:
    name: Build Linux
    uses: ./.github/workflows/ci-linux.yml
    with:
      build-type: Release
    secrets: inherit

  # Create the GitHub release with all artifacts
  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    
    steps:
# Switch back when we are on main repo
#      - name: Checkout repository
#        uses: actions/checkout@v4
      - run: git clone https://github.com/JS8Call-improved/JS8Call-improved.git .
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      
      - name: Display artifact structure
        run: |
          echo "Downloaded artifacts:"
          ls -lR release-artifacts
          
      - name: Zip windows back up (other)
        if: ${{ !inputs.version }}
        run: |
          zip -r release-files/JS8call-improved_devel_X64_win64.zip . -i release-artifacts/JS8call-improved_devel_X64_win64
        continue-on-error: true

      - name: Zip windows back up (release)
        if: ${{ inputs.version }}
        run: |
          zip -r release-files/JS8call-improved_${{ inputs.release-ver }}_X64_win64.zip . -i release-artifacts/JS8call-improved_${{ inputs.release-ver }}_X64_win64
        continue-on-error: true
          
      - name: Get tag name
        id: get_tag
        run: echo "tag_name=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Print tag name
        run: echo "Workflow triggered by tag ${{ steps.get_tag.outputs.tag_name }}"

#        "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
      - name: Create Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          mode: "HYBRID"
          owner: "JS8Call-improved"
          repo: "JS8Call-improved"
          fromTag: "4a06f800e747907e1c55322410336b2e8027d5f2"
          toTag: "${{ steps.get_tag.outputs.tag_name }}"
          exportCache: true
          fetchReleaseInformation: true
          cache: "Changelog"
          configurationJson: |
              {
                "template": "#{{CHANGELOG}}\n\n",
                "pr_template": "- Author: #{{AUTHOR}} PR: ##{{NUMBER}} #{{TITLE}}",
                "sort": { "order": "DESC", "on_property": "mergedAt"},
                "categories": [
                  {
                      "title": "## Features and Enhancements",
                      "labels": ["feat", "feature", "enhancement"]
                  },
                  {
                      "title": "## Fixes",
                      "labels": ["fix", "bug"]
                  },
                  {
                      "title": "## Docs",
                      "labels": ["documentation"]
                  },
                  {
                     "title": "## Other",
                     "labels": []
                  }
                ],
                "label_extractor": [
                  {
                    "pattern": "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test){1}(\\([\\w\\-\\.]+\\))?(!)?: ([\\w ])+([\\s\\S]*)",
                    "on_property": "title",
                    "target": "$1"
                  }
                ]
              }
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: softprops/action-gh-release@v2.4.2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}
          name: JS8Call-Improved Release ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}
          body: |
            ${{steps.github_release.outputs.changelog}}
          prerelease: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prerelease || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: release-artifacts/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate release summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Pre-release:** ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prerelease || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Assets" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -lh release-files/ >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
